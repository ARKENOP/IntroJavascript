<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foncions</title>
</head>
<body>
    <script>
        //Fonction nommÃ©e 
        function saluerNommer(nom) {
            console.log("Bonjour " + nom);
        }
        saluerNommer("Paul");

        //Fonction anonyme
        let fonctionAnonyme = function(nom) {
            console.log("Bonjour " + nom);
        }
        fonctionAnonyme("Paul");

        let helloPerson = (nom) => {
            console.log("Bonjour " + nom);
        }

        const person = {
            nom: "Paul",
            hello: function() {
                setTimeout(() => {
                    console.log("Bonjour " + this.nom);
                }, 2000);
            }
        }
        console.log(person.hello());
    </script>
</body>
</html>
